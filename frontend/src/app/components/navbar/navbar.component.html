<header class="header header-6">
    <div class="branding">
        <a>
            <span class="title">ETAMS</span>
        </a>
    </div>
    <div class="header-actions">
        <app-theme-toggle></app-theme-toggle>
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
                <cds-icon shape="user"></cds-icon>
                {{ userName }}
                <cds-icon shape="angle" direction="down"></cds-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a clrDropdownItem (click)="logout()">
                    <cds-icon shape="logout"></cds-icon>
                    Log out
                </a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item" *ngIf="isAdmin">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="isAdmin">
                <a class="nav-link" routerLink="/employees" routerLinkActive="active">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/tasks" routerLinkActive="active">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/reports" routerLinkActive="active">Reports</a>
            </li>
        </ul>
    </nav>
